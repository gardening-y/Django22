{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
    Edit Comment - Blog
{% endblock %}

{% block main_area %}
  <h1>Edit Comment</h1>
  <hr>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

      {{form | crispy}} <!--fields 명을 따라서 생성됨-->

    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>

{% endblock %}
